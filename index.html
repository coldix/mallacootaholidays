<!DOCTYPE html>
<html lang="en-AU" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mallacoota Holidays</title>
    <meta
      name="description"
      content="A portal to discover Mallacoota. Explore the coota.au blog and the official YouTube channel for stunning visuals and local stories."
    />
    <style>
      :root {
        /* Core Variables */
        --font-family-sans: system-ui, -apple-system, "Segoe UI", "Roboto",
          "Helvetica Neue", "Arial", sans-serif;
        --border-radius: 12px;
        --spacing-unit: 1rem;
        --transition-speed: 0.3s;
        --max-width: 650px; /* Adjusted for better content presentation */

        /* Light Theme */
        --bg-color-light: #f0f2f5;
        --text-color-light: #1c1e21;
        --link-color-light: #0056b3;
        --glass-fill-light: rgba(255, 255, 255, 0.65);
        --glass-border-light: rgba(255, 255, 255, 0.4);
        --shadow-light: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
        --btn-bg-light: #007bff;
        --btn-text-light: #ffffff;
        --btn-hover-bg-light: #0056b3;

        /* Dark Theme */
        --bg-color-dark: #121212;
        --text-color-dark: #e4e6eb;
        --link-color-dark: #66b0ff;
        --glass-fill-dark: rgba(40, 40, 40, 0.6);
        --glass-border-dark: rgba(255, 255, 255, 0.1);
        --shadow-dark: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        --btn-bg-dark: #007bff;
        --btn-text-dark: #ffffff;
        --btn-hover-bg-dark: #0056b3;
      }

      [data-theme="light"] {
        --bg-color: var(--bg-color-light);
        --text-color: var(--text-color-light);
        --link-color: var(--link-color-light);
        --glass-fill: var(--glass-fill-light);
        --glass-border: var(--glass-border-light);
        --shadow: var(--shadow-light);
        --btn-bg: var(--btn-bg-light);
        --btn-text: var(--btn-text-light);
        --btn-hover-bg: var(--btn-hover-bg-light);
      }

      [data-theme="dark"] {
        --bg-color: var(--bg-color-dark);
        --text-color: var(--text-color-dark);
        --link-color: var(--link-color-dark);
        --glass-fill: var(--glass-fill-dark);
        --glass-border: var(--glass-border-dark);
        --shadow: var(--shadow-dark);
        --btn-bg: var(--btn-bg-dark);
        --btn-text: var(--btn-text-dark);
        --btn-hover-bg: var(--btn-hover-bg-dark);
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
      }

      body {
        font-family: var(--font-family-sans);
        line-height: 1.6;
        color: var(--text-color);
        background-color: var(--bg-color);
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        transition: background-color var(--transition-speed),
          color var(--transition-speed);
        display: flex;
        flex-direction: column;
      }

      main {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: calc(var(--spacing-unit) * 2);
        padding: var(--spacing-unit);
        width: 100%;
      }

      .glass-card {
        background: var(--glass-fill);
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        border-radius: var(--border-radius);
        border: 1px solid var(--glass-border);
        box-shadow: var(--shadow);
        padding: calc(var(--spacing-unit) * 2);
        transition: background var(--transition-speed),
          border var(--transition-speed);
        width: 100%;
        max-width: var(--max-width);
      }

      .hero-card {
        text-align: center;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }
      p {
        margin-bottom: 1.5rem;
        max-width: 45ch;
        margin-left: auto;
        margin-right: auto;
      }

      .cta-container {
        display: flex;
        justify-content: center;
        gap: var(--spacing-unit);
        flex-wrap: wrap;
      }
      .cta-button {
        display: inline-block;
        background-color: var(--btn-bg);
        color: var(--btn-text);
        padding: 0.75rem 1.5rem;
        border-radius: var(--border-radius);
        text-decoration: none;
        font-weight: 600;
        transition: background-color var(--transition-speed), transform 0.2s;
        border: none;
        cursor: pointer;
      }
      .cta-button:hover {
        background-color: var(--btn-hover-bg);
        transform: scale(1.05);
      }

      .video-card {
        padding: var(--spacing-unit);
      }
      .video-container {
        position: relative;
        overflow: hidden;
        width: 100%;
        padding-top: 56.25%; /* 16:9 Aspect Ratio */
        border-radius: calc(var(--border-radius) - 6px);
      }
      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }

      .theme-toggle {
        position: absolute;
        top: var(--spacing-unit);
        right: var(--spacing-unit);
        background: var(--glass-fill);
        border: 1px solid var(--glass-border);
        border-radius: 999px;
        padding: 0.5rem 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
        color: var(--text-color);
        font-size: 0.875rem;
        font-weight: 600;
        box-shadow: var(--shadow);
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        z-index: 10;
      }
      .theme-toggle svg {
        width: 16px;
        height: 16px;
        fill: currentColor;
      }

      footer {
        width: 100%;
        padding: 0;
        margin-top: auto;
        border-radius: var(--border-radius) var(--border-radius) 0 0;
        text-align: center;
      }
      .footer-content {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }
      .footer-section {
        width: 100%;
      }

      .footer-links-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 0.5rem 1rem;
      }
      .footer-links-container a {
        color: var(--link-color);
        text-decoration: none;
        font-size: 0.875rem;
      }
      .footer-links-container a:hover {
        text-decoration: underline;
      }
      .footer-links-container .separator {
        display: none;
      }
      @media (min-width: 768px) {
        .footer-links-container .separator {
          display: inline;
        }
      }

      .social-links a {
        display: inline-block;
        margin: 0 0.75rem;
        color: var(--text-color);
        transition: color var(--transition-speed), transform 0.2s;
      }
      .social-links svg {
        width: 24px;
        height: 24px;
        fill: currentColor;
      }
      .social-links a:hover {
        transform: scale(1.1);
        color: var(--link-color);
      }

      .copyright-section {
        font-size: 0.875rem;
        opacity: 0.8;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }
        .cta-container {
          flex-direction: column;
        }
        main {
          padding-top: 5rem;
        }
      }
    </style>
  </head>
  <body>
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
      <svg id="theme-icon" viewBox="0 0 24 24" aria-hidden="true"></svg>
      <span id="theme-label">Dark</span>
    </button>

    <main>
      <div class="glass-card hero-card">
        <h1>Welcome to Mallacoota</h1>
        <p>
          This is the gateway to my Mallacoota projects. Discover local stories
          on the blog or explore the region's beauty on my YouTube channel.
        </p>
        <div class="cta-container">
          <a
            href="https://coota.au/"
            class="cta-button"
            target="_blank"
            rel="noopener noreferrer"
            >Explore the Coota.au Blog</a
          >
          <a
            href="https://www.youtube.com/@mallacoota2020"
            class="cta-button"
            target="_blank"
            rel="noopener noreferrer"
            >Watch on YouTube</a
          >
        </div>
      </div>

      <div class="glass-card video-card">
        <div class="video-container">
          <iframe
            src="https://www.youtube.com/embed/LQBoh8TJJqY?si=vS3gpxxre5Kydn6K"
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </main>

    <footer class="glass-card">
      <div class="footer-content">
        <div class="footer-section footer-links-container">
          <a href="https://coota.au" target="_blank" rel="noopener noreferrer"
            >coota.au</a
          >
          <span class="separator">&bull;</span>
          <a href="https://dixon.au" target="_blank" rel="noopener noreferrer"
            >dixon.au</a
          >
          <span class="separator">&bull;</span>
          <a href="https://oze.au" target="_blank" rel="noopener noreferrer"
            >oze.au</a
          >
          <span class="separator">&bull;</span>
          <a href="https://ozol.au" target="_blank" rel="noopener noreferrer"
            >ozol.au</a
          >
          <span class="separator">&bull;</span>
          <a
            href="https://dronecraft.au"
            target="_blank"
            rel="noopener noreferrer"
            >dronecraft.au</a
          >
        </div>
        <div class="footer-section social-links">
          <a
            href="https://www.youtube.com/@mallacoota2020"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="YouTube"
            ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M21.582,6.186c-0.23-0.86-0.908-1.538-1.768-1.768C18.254,4,12,4,12,4S5.746,4,4.186,4.418 c-0.86,0.23-1.538,0.908-1.768,1.768C2,7.746,2,12,2,12s0,4.254,0.418,5.814c0.23,0.86,0.908,1.538,1.768,1.768 C5.746,20,12,20,12,20s6.254,0,7.814-0.418c0.861-0.23,1.538-0.908,1.768-1.768C22,16.254,22,12,22,12S22,7.746,21.582,6.186z M10,15.464V8.536L16,12L10,15.464z"
              /></svg
          ></a>
          <a
            href="https://x.com/colindixon"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="X (Twitter)"
            ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"
              /></svg
          ></a>
          <a
            href="https://www.linkedin.com/in/colindixon/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="LinkedIn"
            ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"
              /></svg
          ></a>
        </div>
        <div class="footer-section copyright-section">
          <p>
            &copy; <span id="copyright-year"></span> Colin Dixon. All rights
            reserved.
          </p>
        </div>
      </div>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const themeToggleButton = document.getElementById("theme-toggle");
        const themeLabel = document.getElementById("theme-label");
        const themeIcon = document.getElementById("theme-icon");
        const htmlElement = document.documentElement;
        const icons = {
          moon: '<path d="M11.2 2.01c.14-.04.28-.06.42-.06 2.06 0 3.92.83 5.28 2.19.14.13.26.28.37.43.49.68.86 1.45 1.1 2.28.24.83.33 1.7.28 2.56-.05.86-.25 1.71-.58 2.5-.33.79-.8 1.51-1.39 2.14-.59.63-1.3 1.16-2.11 1.56-.81.4-1.7.67-2.63.79-1.57.19-3.13-.15-4.47-.92-1.33-.77-2.42-2-3.1-3.46-.68-1.46-.94-3.08-.75-4.65.19-1.58.85-3.07 1.88-4.29C8.38 3.01 9.72 2.2 11.2 2.01m0-2.01C4.9 0 0 4.9 0 11.2s4.9 11.2 11.2 11.2c5.29 0 9.7-3.71 10.96-8.62.06-.23.1-.46.15-.69-.02.16-.04.32-.06.49-.49 4.34-4.14 7.7-8.59 7.7-4.97 0-9-4.03-9-9s4.03-9 9-9c.34 0 .67.02.99.06C11.53.02 11.37 0 11.2 0z"/>',
          sun: '<path d="M12 5c.55 0 1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1v2c0 .55.45 1 1 1zm7.78-.22c.39-.39 1.02-.39 1.41 0l1.41 1.41c.39.39.39 1.02 0 1.41-.39.39-1.02-.39-1.41 0l-1.41-1.41c-.39-.39-.39-1.02 0-1.41zm-1.41 15.18c.39.39.39 1.02 0 1.41l-1.41 1.41c-.39.39-1.02-.39-1.41 0-.39-.39-.39-1.02 0-1.41l1.41-1.41c.39-.39 1.03-.39 1.41 0zM12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM19 12c0-.55.45-1 1-1h2c.55 0 1 .45 1 1s-.45 1-1 1h-2c-.55 0-1-.45-1-1zM3 12c0-.55.45-1 1-1h2c.55 0 1 .45 1 1s-.45 1-1 1H4c-.55 0-1-.45-1-1zm2.22 6.78c-.39.39-1.02-.39-1.41 0-.39-.39-.39-1.02 0-1.41l1.41-1.41c.39-.39 1.02-.39 1.41 0 .39.39.39 1.02 0 1.41l-1.41 1.41zM12 19c-.55 0-1 .45-1 1v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1z"/>',
        };
        const applyTheme = (theme) => {
          htmlElement.setAttribute("data-theme", theme);
          localStorage.setItem("theme", theme);
          if (theme === "dark") {
            themeLabel.textContent = "Dark";
            themeIcon.innerHTML = icons.moon;
          } else {
            themeLabel.textContent = "Light";
            themeIcon.innerHTML = icons.sun;
          }
        };
        themeToggleButton.addEventListener("click", () => {
          const currentTheme = htmlElement.getAttribute("data-theme");
          const newTheme = currentTheme === "dark" ? "light" : "dark";
          applyTheme(newTheme);
        });
        const storedTheme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        const initialTheme = storedTheme || (prefersDark ? "dark" : "light");
        applyTheme(initialTheme);

        const setRandomBackground = () => {
          const backgrounds = ["/images/sunriselake.webp"]; // Updated background
          const randomIndex = Math.floor(Math.random() * backgrounds.length);
          document.body.style.backgroundImage = `url('${backgrounds[randomIndex]}')`;
        };
        setRandomBackground();

        const setCopyrightYear = () => {
          const yearElement = document.getElementById("copyright-year");
          if (yearElement) {
            yearElement.textContent = new Date().getFullYear();
          }
        };
        setCopyrightYear();
      });
    </script>
  </body>
</html>
